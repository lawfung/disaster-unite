<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var path = window.location.pathname.replace(/^\/disaster-unite/, '');
        var newUrl = window.location.origin + '/disaster-unite/#' + path;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
